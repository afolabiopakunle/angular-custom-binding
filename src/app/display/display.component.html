<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{ pc?.name }}</div>
      <div class="panel-body">
        <p>
          <strong *ngIf="pc?.type === 'desktop'" style="color: red">{{ pc?.content }}</strong>
          <em *ngIf="pc?.type === 'laptop'">{{ pc?.content }}</em>
        </p>
      </div>
    </div>
  </div>
</div>
